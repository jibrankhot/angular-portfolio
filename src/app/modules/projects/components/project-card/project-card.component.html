<div class="project-card" [ngClass]="{ 'reverse-layout': index % 2 !== 0 }"
    [attr.data-aos]="index % 2 === 0 ? 'fade-right' : 'fade-left'" [attr.data-aos-delay]="aosDelay">
    <div class="project-image">
        <p-galleria [value]="galleriaImages" [showThumbnails]="true" [showItemNavigators]="true" [circular]="true"
            [showIndicators]="true" [showIndicatorsOnItem]="true" [fullscreen]="true"
            [containerStyle]="{ 'max-width': '100%' }" [responsiveOptions]="[
        { breakpoint: '1024px', numVisible: 3 },
        { breakpoint: '768px', numVisible: 2 },
        { breakpoint: '560px', numVisible: 1 }
      ]">
            <ng-template pTemplate="item" let-item>
                <img [src]="item.previewImageSrc" [alt]="item.alt" style="width: 100%; object-fit: contain;" />
            </ng-template>

            <ng-template pTemplate="thumbnail" let-item>
                <img [src]="item.thumbnailImageSrc" [alt]="item.alt" style="height: 50px; object-fit: contain;" />
            </ng-template>
        </p-galleria>
    </div>

    <div class="project-details">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-stack">
            <span *ngFor="let tech of project.techStack">{{ tech }}</span>
        </div>
        <div class="buttons">
            <a *ngIf="project.github" [href]="project.github" target="_blank" class="btn">GitHub</a>
            <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="btn">Live Demo</a>
        </div>
    </div>
</div>
