<div class="project-card" [ngClass]="{ 'reverse-layout': index % 2 !== 0 }"
    [attr.data-aos]="index % 2 === 0 ? 'fade-right' : 'fade-left'" [attr.data-aos-delay]="aosDelay">
    <div class="project-image">
        <div class="galleria-wrapper">
            <button class="nav-btn prev" (click)="prevImage()">‹</button>

            <p-galleria [value]="galleriaImages" [(activeIndex)]="activeIndex" [showThumbnails]="false"
                [showItemNavigators]="false" [showIndicators]="true" [circular]="true"
                [containerStyle]="{ 'max-width': '100%' }">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.previewImageSrc" [alt]="item.alt" class="main-img" loading="lazy"
                        (click)="openFullImage(item.previewImageSrc)" />
                </ng-template>
            </p-galleria>

            <button class="nav-btn next" (click)="nextImage()">›</button>
        </div>
    </div>

    <div class="project-details">
        <header>
            <h3>
                {{ project.title }}
                <span *ngIf="project.privateRepo" class="badge private">Private Project</span>
            </h3>
        </header>

        <p>{{ project.description }}</p>

        <!-- Tech Stack -->
        <div class="tech-stack">
            <span *ngFor="let tech of project.techStack" class="tech-tag" [title]="tech">
                {{ tech }}
            </span>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a *ngIf="project.github" [href]="project.github" target="_blank" rel="noopener" class="btn" role="button"
                [attr.aria-label]="'View ' + project.title + ' on GitHub'">
                <i class="pi pi-github" aria-hidden="true"></i> GitHub
            </a>
            <a *ngIf="project.demo" [href]="project.demo" target="_blank" rel="noopener" class="btn" role="button"
                [attr.aria-label]="'View live demo of ' + project.title">
                <i class="pi pi-external-link" aria-hidden="true"></i> Live Demo
            </a>
        </div>


        <!-- Disclaimer -->
        <p *ngIf="project.disclaimer" class="disclaimer">{{ project.disclaimer }}</p>
    </div>

</div>
