<section class="projects">
    <h2 class="section-title">Projects</h2>

    <div class="project-vertical-list">
        <app-project-card *ngFor="let project of projects; let i = index" [project]="project" [index]="i"
            [aosDelay]="i * 150">
        </app-project-card>
    </div>
</section>
