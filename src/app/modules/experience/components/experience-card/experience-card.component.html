<div class="experience-card" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="aosDelay" data-aos-duration="1200"
    data-aos-easing="ease-in-out">
    <h3><i class="fas fa-briefcase"></i> {{ experience.role }}</h3>
    <h4><i class="fas fa-building"></i> {{ experience.company }}</h4>
    <p class="period"><i class="fas fa-calendar-alt"></i> {{ experience.period }}</p>
    <p>{{ experience.description }}</p>
</div>
